<!-- templates/form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form for Delivery</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ensure the body takes full height */
            margin: 0;
            background-color: aqua; /* Corrected path */
            background-size: cover; /* Ensure the image covers the entire background */
            background-repeat: no-repeat; /* Ensure the image doesn't repeat */
            text-align: center;
        }
        .input-group.mb-3 {
            background-color: #f8f9fa; /* Example: Light gray background */
            border: 1px solid #ced4da; /* Example: Light border */
            border-radius: 5px; /* Example: Rounded corners */
            padding: 10px; /* Example: Padding inside the element */
            width: 100%;
            max-width: 600px; /* Set a maximum width */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }
        #design1 {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%; /* Ensure the container takes full width */
        }
        select.form-select {
            width: 100%; /* Full width of the parent */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            background-color: #fff;
            color: #495057;
            font-size: 16px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }
        .input-group-text {
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            color: #495057;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Order form for Delivery</h1>
    <form action="/submit_foods" method="POST">
        <div class="input-group mb-3">
            <label class="input-group-text" for="Evening_food">Evening Drinks</label>
            <select class="form-select" id="Evening" name="Evening_food">
                <option selected>Choose Evening Drinks</option>
                <option value="Tea">Tea</option>
                <option value="coffee">Coffee</option>
                <option value="green">greeen tea</option>
                <option value="lemon">Lemon Tea</option>
                <option value="orange">Orange tea</option>
                <option value="Cold">Cold coffee</option>
                <option value="no">No Need Drinks</option>
            </select>
        </div>  
        <div class="input-group mb-3">
            <label class="input-group-text" for="Evening_food">Quantity</label>
            <select class="form-select" id="Evening_food" name="Evening_food">
                <option selected>Choose Quantity</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="no">No</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="Evening_food">Evening Snacks</label>
            <select class="form-select" id="Evening_food" name="Evening_food">
                <option selected>Choose Snacks</option>
                <option value="Baji">Baji</option>
                <option value="Samosa">Samosa</option>
                <option value="vada">Vada</option>
                <option value="Milk">Milk Bun</option>
                <option value="no">No Need Snacks</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="Evening">Quantity</label>
            <select class="form-select" id="Evening_quantity" name="Evening">
                <option selected>Choose Quantity</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="no">No</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
